<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Influencer Gear</title>
</head>

<body>
    <header class="container">
        <div class="logo">
            <p class="logo-text">Influencer products</p>
        </div>
        <!-- <div class="menu">

        </div> -->
    </header>
    <main class="container">
        <section class="top-banner">
            <div class="top-banner-text">
                <h1>Start your Journey as <br> Influencer</h1>
                <p>
                    This is YOUR journey and you decide the path. We hope this helps you take the lead, go further and
                    be an inspiration to the rest of us!
                </p>
                <a href="#">
                    <button class="btn">Preebook now <i class="fas fa-arrow-circle-right btn-icon"></i></button>
                </a>
            </div>
            <div class="top-banner-img" style=" background-image: url(img/Circle-design.svg);">
                <img src="img/main-camera.png" alt="">
            </div>
        </section>
        <hr>
        <section class="partner-logo">
            <a href="">
                <img class="partner-logo-img" src="img/logos/Alibaba.svg" alt="">
            </a>
            <a href="">
                <img class="partner-logo-img" src="img/logos/Amazon.svg" alt="">
            </a>
            <a href="">
                <img class="partner-logo-img" src="img/logos/Daraz.pk Logo.svg" alt="">
            </a>
            <a href="">
                <img class="partner-logo-img" src="img/logos/Ebay.svg" alt="">
            </a>
            <a href="">
                <img class="partner-logo-img" src="img/logos/Rakuten.svg" alt="">
            </a>
            <a href="">
                <img class="partner-logo-img" src="img/logos/Target.svg" alt="">
            </a>
            <a href="">
                <img class="partner-logo-img" src="img/logos/Walmart.svg" alt="">
            </a>
        </section>
        <hr>
        <section class="popular-collection">
            <div class="popular-collection-title">
                <h1>
                    Popular Collection
                </h1>
            </div>
            <div class="popular-product-cards">
                <div class="product-card">
                    
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container footer-content">

        </div>
    </footer>
</body>

</html>
